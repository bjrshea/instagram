<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Instagram</title>
  </head>
  <body>
    <nav class="header">
      <img src="img/logo.png" alt="Instagram Logo">
      <div id="search-field">
        <input type="text" placeholder="Search">
      </div>
      <div>
        <button id="log-in" type="button" name="Log In">Log In</button>
        <button id="sign-up" type="button" name="Sign Up">Sign Up</button>
      </div>
    </nav>
    <div class="container">
      <img id="profile-pic" src="img/epicodus.jpg" alt="Epicodus">
      <div class="bio">
        <div class="row">
          <h1>epicodus.school</h1>
          <button id="follow" type="button" name="Log In">Follow</button>
        </div>
        <div class="row">
          <p class="activity"><strong>65</strong> posts</p>
          <p class="activity"><strong>212</strong> followers</p>
          <p class="activity"><strong>32</strong> following</p>
        </div>
        <div class="row">
          <p><strong>Epicodus</strong></p>
          <p>Blah blah blah</p>
        </div>
      </div>
      <div class="main-body">
        <img src="img/coding-job.jpeg" alt="coding-picture-one">
        <img src="img/keep-calm.png" alt="coding-picture-two">
        <img src="img/learn-to-code.jpeg" alt="coding-picture-three">
      </div>



    </div>
  </body>
</html>
